version: 1.0.{build}
os:
  - Visual Studio 2015
platform: x86
configuration:
  - Development
  - Testing
install:
  - git clone --depth 1 https://github.com/bkaradzic/bx .\build\tools
  - .\build\tools\tools\bin\windows\genie --file=build/genie.lua vs2015
build:
  project: ./build/ETEngine.sln
  verbosity: normal
test_script:
- cmd: >-
    .\bin\DebugWin32\Testing\Testing.exe
